name: Build and Package

on:
  push:
    branches:
      - main

jobs:
  build-ubutsu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Build mspp4-core
        run: |
          cd mspp4-core
          mvn clean install

      - name: Copy JAR to mspp4-core
        run: |
          cp mspp4-core/target/mspp4-core-4.0.0.jar mspp4-desktop/target/

      - name: Build mspp4-desktop
        run: |
          cd mspp4-desktop
          mvn clean install

      - name: Package with jpackage (Linux)
        run: |
          cd mspp4-desktop
          jpackage \
             --type deb \
             --input target  \
             --name Mass++4.gold \
             --main-jar mspp4-desktop-jar-with-dependencies.jar \
             --main-class  ninja.mspp.MsppLauncher \
             --java-options "-Xms1024m -Xmx4096m"


      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: myapp-linux
          path: mspp4-desktop/dist/

