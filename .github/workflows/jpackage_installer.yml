name: Build MSPP4 and Create Installer

on:
  push:
    branches: [ main , develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  JAVA_VERSION: '21'
  JAVA_DISTRIBUTION: 'temurin'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            platform: linux
            installer-type: deb
          - os: windows-latest
            platform: windows
            installer-type: msi
          - os: macos-latest
            platform: macos
            installer-type: dmg

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: ${{ env.JAVA_DISTRIBUTION }}

    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Checkout mspp4-core repository
      uses: actions/checkout@v4
      with:
        repository: masspp/mspp4-core
        path: mspp4-core

    - name: Set execute permissions for Maven wrapper (Unix)
      if: runner.os != 'Windows'
      run: chmod +x ./mvnw

    - name: Build mspp4-core
      working-directory: ./mspp4-core
      run: |
        if [ "$RUNNER_OS" == "Windows" ]; then
          ./mvnw.cmd clean package install -DskipTests
        else
          ./mvnw clean package install -DskipTests
        fi
      shell: bash

    - name: Generate settings.xml
      uses: s4u/maven-settings-action@v4.0.0
      with:
        servers: |
          [{ "id": "github", "username": "masspp", "password": "${{ secrets.GITHUB_TOKEN }}" }]

    - name: Build mspp-desktop
      run: |
        if [ "$RUNNER_OS" == "Windows" ]; then
          ./mvnw.cmd clean license:third-party-report package -DskipTests
        else
          ./mvnw clean license:third-party-report package -DskipTests
        fi
      shell: bash

    - name: Set up application version
      id: version
      run: |
        if [[ "$GITHUB_REF" == refs/tags/* ]]; then
          VERSION=${GITHUB_REF#refs/tags/v}
        else
          VERSION="1.0"
        fi
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "App version: $VERSION"
      shell: bash

    - name: Create runtime image with jlink
      run: |
        $JAVA_HOME/bin/jlink \
          --add-modules java.base,java.desktop,java.logging,java.xml,java.prefs,java.datatransfer,java.sql,java.scripting \
          --output runtime-image \
          --strip-debug \
          --compress=2 \
          --no-header-files \
          --no-man-pages
      shell: bash

    - name: Create installer with jpackage (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        $JAVA_HOME/bin/jpackage \
          --input ./target \
          --name "MS++4" \
          --main-jar mspp4-desktop-jar-with-dependencies.jar \
          --main-class ninja.mspp.MsppLauncher \
          --type ${{ matrix.installer-type }} \
          --dest installers \
          --runtime-image runtime-image \
          --app-version ${{ steps.version.outputs.VERSION }} \
          --vendor "MS++4 Team" \
          --description "Mass Spectrometry Plus-Plus Platform 4" \
          --copyright "Copyright © 2025 MS++4 Team" \
          --linux-shortcut \
          --linux-menu-group "Science"

    - name: Create installer with jpackage (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        & "$env:JAVA_HOME\bin\jpackage.exe" `
          --input .\target `
          --name "MS++4" `
          --main-jar (Get-ChildItem .\target\mspp4-desktop-jar-with-dependencies.jar | Select-Object -First 1).Name `
          --main-class ninja.mspp.MsppLauncher `
          --type ${{ matrix.installer-type }} `
          --dest installers `
          --runtime-image runtime-image `
          --app-version ${{ steps.version.outputs.VERSION }} `
          --vendor "MSPP4 Team" `
          --description "Mass Spectrometry Post-Processing Platform 4" `
          --copyright "Copyright © 2025 MS++4 Team" `
          --win-shortcut `
          --win-menu `
          --win-dir-chooser
      shell: powershell

    - name: Create installer with jpackage (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        $JAVA_HOME/bin/jpackage \
          --input ./target \
          --name "MSPP4" \
          --main-jar $(ls ./target/mspp4-desktop-jar-with-dependencies.jar | head -1 | xargs basename) \
          --main-class ninja.mspp.MsppLauncher \
          --type ${{ matrix.installer-type }} \
          --dest installers \
          --runtime-image runtime-image \
          --app-version ${{ steps.version.outputs.VERSION }} \
          --vendor "MSPP4 Team" \
          --description "Mass Spectrometry Plus-Plus Platform 4" \
          --copyright "Copyright © 2025 MS++4 Team"

    - name: List created installers
      run: |
        ls -la installers/
      shell: bash

    - name: Upload installer artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mspp4-installer-${{ matrix.platform }}
        path: installers/*
        retention-days: 30

    - name: Upload build logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs-${{ matrix.platform }}
        path: |
          mspp4-core/target/surefire-reports/
          mspp-desktop/target/surefire-reports/
        retention-days: 7

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: List downloaded artifacts
      run: |
        find artifacts -type f -name "*" | sort

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        name: Release ${{ github.ref_name }}
        draft: false
        prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
        generate_release_notes: true
        files: |
          artifacts/mspp4-installer-linux/*
          artifacts/mspp4-installer-windows/*
          artifacts/mspp4-installer-macos/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test-installers:
    needs: build
    runs-on: ${{ matrix.os }}
    if: github.event_name == 'pull_request'
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: windows
          - os: macos-latest
            platform: macos

    steps:
    - name: Download installer
      uses: actions/download-artifact@v4
      with:
        name: mspp4-installer-${{ matrix.platform }}
        path: installer

    - name: Test installer (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        ls -la installer/
        # DEB パッケージの検証
        if [ -f installer/*.deb ]; then
          dpkg --info installer/*.deb
          echo "DEB package created successfully"
        fi

    - name: Test installer (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        Get-ChildItem installer/
        # MSI パッケージの検証
        $msiFile = Get-ChildItem installer/*.msi -ErrorAction SilentlyContinue
        if ($msiFile) {
          Write-Output "MSI package created successfully: $($msiFile.Name)"
          Write-Output "File size: $([math]::Round($msiFile.Length / 1MB, 2)) MB"
        }
      shell: powershell

    - name: Test installer (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        ls -la installer/
        # DMG パッケージの検証
        if [ -f installer/*.dmg ]; then
          hdiutil imageinfo installer/*.dmg
          echo "DMG package created successfully"
        fi
